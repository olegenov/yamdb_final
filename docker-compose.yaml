version: '2.2'

volumes:
  postgres_data:
  static:
  media:

services:
  db:
    image: postgres:12.4
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env
  django:
    build: .
    image: olegenov/yamdb:latest
    depends_on:
      - db
    restart: always
    env_file:
      - ./.env
    volumes:
      - media:/code/media
      - static:/code/static
    entrypoint: /code/entrypoint.sh
  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - media:/code/media
      - static:/code/static
    depends_on:
      - django
    restart: always
